<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenSage Settings</title>
  <link rel="stylesheet" href="popup/popup.css">
  <link rel="stylesheet" href="popup/dark-mode.css">
  <link rel="stylesheet" href="popup/options.css">
</head>
<body class="dark-mode">
  <div class="container">
    <header class="header">
      <a href="popup/popup.html" class="back-link">&larr; Back</a>
      <h1>Settings</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </header>

    <main>
      <div class="card">
        <h2>ðŸŽ¯ Manage Daily Goals</h2>
        <p>Set daily time limits for different activities to stay balanced and productive.</p>

        <form id="goals-form">
          <div class="form-group">
            <label for="social-limit">Max Social Media Time (minutes per day)</label>
            <input type="number" id="social-limit" name="social-limit" min="0" placeholder="e.g., 60">
          </div>

          <div class="form-group">
            <label for="video-limit">Max Video Time (minutes per day)</label>
            <input type="number" id="video-limit" name="video-limit" min="0" placeholder="e.g., 90">
          </div>

          <div class="form-group">
            <label for="work-minimum">Min Productivity Time (minutes per day)</label>
            <input type="number" id="work-minimum" name="work-minimum" min="0" placeholder="e.g., 120">
          </div>

          <hr style="margin: 20px 0; border: none; border-top: 1px solid var(--card-border);">

          <h2>ðŸ”‘ Gemini API Key</h2>
          <p>Enter your Gemini API key to enable AI-powered summaries and insights.</p>

          <div class="form-group">
            <label for="api-key">Gemini API Key</label>
            <div style="display: flex; gap: 10px;">
              <input type="password" id="api-key" name="api-key" placeholder="Enter your Gemini API key" style="flex-grow: 1;" oncopy="return false">
              <button id="toggleApiKey" type="button">Show</button>
            </div>
            <p class="hint">
              Get your API key from
              <a href="https://aistudio.google.com/api-keys" target="_blank">Google AI Studio</a>
            </p>
          </div>

          <button type="submit" class="save-button">Save Settings</button>
          <div id="statusMessage" class="status-message"></div>
        </form>
      </div>
    </main>
  </div>

  <script src="popup/options.js" type="module"></script>
</body>
</html>
